<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Neon Edition</title>
    <link rel="stylesheet" href="task3.css" />
  </head>
  <body>
    <header class="neon-header">
      <h1><span class="neon-text">Tic-Tac-Toe</span> <span class="edition">Neon Edition</span></h1>
    </header>
    <main class="main-content">
      <section class="game-section">
        <div class="gameContainer">
          <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
          </div>
          <div class="gameInfo">
            <h2 class="welcome">Welcome to <span class="neon-text">Tic-Tac-Toe</span>!</h2>
            <div class="status-controls">
              <span class="info">Player Turn- X</span>
              <button id="reset" class="neon-btn">Reset</button>
            </div>
            <div class="imgbox">
              <img src="giphy.gif" alt="Celebration" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="animated-bg"></div>
    <script src="task3.js"></script>
  </body>
</html>
